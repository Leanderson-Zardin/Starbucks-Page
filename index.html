<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <div class="circle" id="circle"></div>
  <header>
    <figure>
      <img src="img/logo.png" alt="Logo Starbucks">
    </figure>
    <ul id="list">
      <li>Home</li>
      <li>Menu</li>
      <li>What's New</li>
      <li>Contact</li>
    </ul>
    <figure class="hamb" id="hamb">
      <img src="img/bar-mark.svg" alt="hamburger" id="hamb-image">
    </figure>
  </header>
  <main>
    <section>
      <h1>It's not just coffee <br>It's <span>Starbucks</span></h1>
      <p>
        Todos os dias esperamos fazer duas coisas: dividir um ótimo café com nossos amigos e ajudar a tornar o mundo um pouquinho melhor. Já era assim quando a primeira Starbucks abriu em 1971 e continua sendo assim até hoje.
      </p>
      <button>Learn More</button>
    </section>

    <section>
      <figure>
        <img src="img/img1.png" alt="Imagem de café" class="starbucks">
      </figure>
      <figure>
        <img src="img/facebook.png" alt="Facebook logo">
        <img src="img/twitter.png" alt="Twitter logo">
        <img src="img/instagram.png" alt="Instagram logo">
      </figure>
    </section>
  </main>
  <footer>
    <figure>
      <img src="img/thumb1.png" alt="cafe 1" class="coffee green">
      <img src="img/thumb3.png" alt="cafe 2" class="coffee purple">
      <img src="img/thumb2.png" alt="cafe 3" class="coffee pink">
    </figure>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
